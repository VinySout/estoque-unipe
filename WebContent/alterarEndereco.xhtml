<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"			
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Estoque Unipê</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Home" action="index"></h:commandButton>
		<h:commandButton value="Novo" action="#{enderecoBean.prepararCadastro}"></h:commandButton>
		<h:commandButton value="Voltar" action="listarEnderecos"></h:commandButton>
	</h:form>
	<h:form>	
	<p:dataTable id="tableEnderecos" var="endereco" value="#{enderecoBean.listEndereco}">
		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Alterar Endereços" style="font-size:20pt;"/>
			</p:outputPanel>
		</f:facet>
		
		<p:column headerText="Estado">
			<h:inputText value="#{endereco.estado}" />
		</p:column>
		
		<p:column headerText="Município">
			<h:inputText value="#{endereco.municipio}" />
		</p:column>
		
		<p:column headerText="CEP">
			<h:inputText value="#{endereco.cep}" />
		</p:column>
		
		<p:column headerText="Bairro">
			<h:inputText value="#{endereco.bairro}" />
		</p:column>
		
		<p:column headerText="Logradouro">
			<h:inputText value="#{endereco.logradouro}" />
		</p:column>
		
		<p:column headerText="Número">
			<h:inputText value="#{endereco.numero}" />
		</p:column>
		<p:column headerText="ಥ_ಥ">			
			<p:commandButton value="Salvar" action="#{enderecoBean.update(endereco)}" />
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>
</html>
