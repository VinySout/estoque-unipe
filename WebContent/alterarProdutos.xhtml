<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"			
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Estoque Unipê</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Home" action="index"></h:commandButton>
		<h:commandButton value="Novo" action="#{produtoBean.prepararCadastro}"></h:commandButton>
		<h:commandButton value="Voltar" action="listarProdutos"></h:commandButton>
	</h:form>
	<h:form>	
	<p:dataTable id="tableProdutos" var="produto" value="#{produtoBean.listProduto}">
		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Alterar Produtos" />
			</p:outputPanel>
		</f:facet>
		
		<p:column headerText="Nome">
			<h:inputText value="#{produto.nome}" />
		</p:column>

		<p:column headerText="Quantidade">
			<h:inputText value="#{produto.quantidade}" />
		</p:column>
		
		<p:column headerText="Tipo">
			<p:selectOneMenu value="#{produto.tipo}" style="width:140px">
	            <f:selectItem itemLabel="Alimento" itemValue="Alimento" />
	            <f:selectItem itemLabel="Eletrodoméstico" itemValue="Eletrodoméstico" />
	            <f:selectItem itemLabel="Eletroportáteis" itemValue="Eletroportáteis" />
	            <f:selectItem itemLabel="Informática" itemValue="Informática" />
        	</p:selectOneMenu>	
		</p:column>
		
		<p:column headerText="ಠ_ಠ">			
				<p:commandButton value="Salvar" action="#{produtoBean.update(produto)}" />							
		</p:column>				
	</p:dataTable>
	</h:form>
</h:body>
</html>
