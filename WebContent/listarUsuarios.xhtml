<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Estoque Unipê</title>
</h:head>
<h:body>
	<h:outputText value="Listar Usuários" style="font-size:20pt;" />
	<br />
	<h:form>
		<h:commandLink value="Home" action="index" />
		<br />
		<h:commandButton value="Novo" action="#{usuarioBean.prepararCadastro}"></h:commandButton>
		<h:commandButton value="Mesma Pagina" action="#{usuarioBean.prepararList}"></h:commandButton>
	</h:form>
	<h:dataTable id="tableUsuarios" value="#{usuarioBean.listUsuario}"
		var="usuario" border="1" cellpadding="10">
		<f:facet name="header">
			<h:outputText value="Usuários" />
		</f:facet>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{usuario.nome}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Username" />
			</f:facet>
			<h:outputText value="#{usuario.username}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Password" />
			</f:facet>
			<h:outputText value="#{usuario.password}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Endereço" />
			</f:facet>
			<h:outputText value="#{usuario.endereco}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			<h:outputText value="#{usuario.email}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Data Nascimento" />
			</f:facet>
			<h:outputText value="#{usuario.data}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Sexo" />
			</f:facet>
			<h:outputText value="#{usuario.sexo}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Tipo de Pessoa" />
			</f:facet>
			<h:outputText value="#{usuario.tipo}" />
		</h:column>
		
	</h:dataTable>

</h:body>
</html>
